<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPI dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row pb-5">
        <div class="col-nav px-4">
          <nav id="sidebarMenu">
            <div class="nav-list">
              <a href="#" class="nav-brand"
                ><img
                  class="w-100 mb-5"
                  src="./assets/logo.svg"
                  alt="company logo"
              /></a>
              <a href="#" class="nav-link active mb-4"
                ><img src="./assets/reports.svg" alt="reports" />Reports</a
              >
              <a href="#" class="nav-link mb-4"
                ><img
                  src="./assets/workspaces.svg"
                  alt="reports"
                />Workspaces</a
              >
              <a href="#" class="nav-link mb-4"
                ><img src="./assets/settings.svg" alt="reports" />Settings</a
              >
            </div>
          </nav>
        </div>
        <div class="col-dash">
          <div class="container">
            <header class="d-flex align-items-center">
              <h2 class="bold-head m-0 mr-2">Reports</h2>
              <ul class="nav nav-pills p-1">
                <li class="nav-item mr-1">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Overview</a
                  >
                </li>
                <li class="nav-item mr-2">
                  <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item mr-3">
                  <a class="nav-link" href="#">sales</a>
                </li>
                <li class="nav-item mr-3">
                  <a class="nav-link" href="#">Marketing</a>
                </li>
              </ul>
            </header>
            <div class="underline w-100 my-4"></div>
            <section class="filter mb-3">
              <div class="container">
                <div class="row justify-content-between">
                  <div class="col-xl-9 row">
                    <div class="col-xl-4 col-lg-4 col-md-6 px-1">
                      <div class="d-flex justify-content-between align-items-center dropdown px-2 py-1">
                        <p class="m-0 dropdown-text">Timeframe: <span>All-time</span></p>
                        <img src="./assets/dropdown.svg" alt="arrow">
                      </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-6 px-1">
                      <div class="d-flex justify-content-between align-items-center dropdown px-2 py-1">
                        <p class="m-0 dropdown-text">Client: <span>All</span></p>
                        <img src="./assets/dropdown.svg" alt="arrow">
                      </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-6 px-1">
                      <div class="d-flex justify-content-between align-items-center dropdown px-2 py-1">
                        <p class="m-0 dropdown-text">Workspace: <span>All</span></p>
                        <img src="./assets/dropdown.svg" alt="arrow">
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-3 d-flex justify-content-between">
                    <div></div>
                    <button class="download"><img class="mr-2" src="./assets/download.svg" alt="download">Download</button>
                  </div>
                </div>
              </div>
            </section>
            <section class="user-revenue">
              <div class="container">
                <div class="row">
                  <div class="col-xl-6 user-details pl-0">
                    <div class="row">
                      <div class="col-xl-6 users">
                        <div class="wrapper">
                          <p class="wrapper-head m-0">Users</p>
                          <p class="wrapper-count m-0">4,209</p>
                          <div class="row  align-items-center">
                           <div class="col-6 p-auto">
                            <ul class="m-0 p-0 pr-0">
                              <li class="index-percent"><img class="mr-1" src="./assets/index-dark-blue.svg" alt="index">62%<span class="index-text ml-1">New</span></li>
                              <li class="index-percent my-2"><img class="mr-1" src="./assets/index-light-blue.svg" alt="index">13%<span class="index-text ml-1">Returning</span></li>
                              <li class="index-percent"><img class="mr-1" src="./assets/index-white.svg" alt="index">23%<span class="index-text ml-1">Inactive</span></li>
                            </ul>
                           </div>
                           <div class="col-6 p-auto pl-0"><img src="./assets/diagram-one.svg" alt="diagram"></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6 subscription">
                        <div class="wrapper">
                          <p class="wrapper-head m-0">Subscriptions</p>
                          <p class="wrapper-count m-0">1,302</p>
                          <div class="row  align-items-center">
                           <div class="col-6 p-auto">
                            <ul class="m-0 p-0 pr-0">
                              <li class="index-percent"><img class="mr-1" src="./assets/index-dark-blue.svg" alt="index">40%<span class="index-text ml-1">Paid</span></li>
                              <li class="index-percent"><img class="mr-1" src="./assets/index-white.svg" alt="index">60%<span class="index-text ml-1">Trail</span></li>
                            </ul>
                           </div>
                           <div class="col-6 p-auto pl-0"><img src="./assets/diagram-two.svg" alt="diagram"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="col-xl-6 revenue"></div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
